<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title=~{::title/mealName()})">
    <title th:text="#{form.title}">Meals : Create</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <div class="float-right mt-2">
        <a class="btn btn-primary btn-sm" th:href="@{/}" href="meals.html" th:text="#{form.meals}"> Meals </a>
    </div>
    <h4 class="float-left mt-2" th:text="#{form.title}">Meals : Create</h4>
    <div class="clearfix"></div>
    <form id="mealForm" th:action="@{/(form)}" th:object="${meal}" action="#" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
        </div>
        <input type="hidden" th:field="*{id}" th:class="${'form-control' + (#fields.hasErrors('id') ? ' is-invalid' : '')}"/>
        <div class="form-group">
            <label for="mealName" th:text="#{form.mealName}">Meal Name</label>
            <input type="text" th:field="*{mealName}" th:class="${'form-control' + (#fields.hasErrors('mealName') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">
            <label for="mealSummary" th:text="#{form.meal}">Meal</label>
            <textarea th:field="*{mealSummary}" th:class="${'form-control' + (#fields.hasErrors('mealSummary') ? ' is-invalid' : '')}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{form.submit}">Submit</button>
    </form>
</div>
</body>
</html>
