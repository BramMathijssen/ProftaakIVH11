<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title=~{::title/studentName()})">
    <title th:text="#{students.form.title}">Students : Create</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <div class="float-right mt-2">
        <a class="btn btn-primary btn-sm" th:href="@{/s}" href="students.html"> Students </a>
    </div>
    <h4 class="float-left mt-2" th:text="#{students.form.title}">Students : Create</h4>
    <div class="clearfix"></div>
    <form id="studentForm" th:action="@{/s/(form)}" th:object="${student}" action="#" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="#{error}">Validation error</p>
        </div>
        <input type="hidden" th:field="*{id}" th:class="${'form-control' + (#fields.hasErrors('id') ? ' is-invalid' : '')}"/>
        <div class="form-group">
            <label for="studentName" th:text="#{students.form.studentName}">Student Name</label>
            <input type="text" th:field="*{studentName}" th:class="${'form-control' + (#fields.hasErrors('studentName') ? ' is-invalid' : '')}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{students.form.submit}">Submit</button>
    </form>
</div>
</body>
</html>
