<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title=~{::title/studentName()})">
    <title th:text="#{students.list.title}">Students : View all</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: navbar"></div>
    <div class="float-right mt-2">
        <a class="btn btn-primary btn-sm" href="form.html" th:href="@{s/(form)}" th:text="#{students.list.create}">Create Student</a>
    </div>
    <h4 class="float-left mt-2" th:text="#{students.list.title}">Students : View all</h4>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th th:text="#{students.list.table.id}">ID</th>
            <th th:text="#{students.list.table.created}">Created</th>
            <th th:text="#{students.list.table.studentName}">Student Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students.empty}">
            <td colspan="3" th:text="#{students.list.table.empty}">No students found</td>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>

            <td th:text="${#calendars.format(student.created)}">July 11,
                2012 2:17:16 PM CDT</td>

            <!-- <td th:text="${meal.mealPrice}">12</td> -->
            <td><a href="view.html" th:href="@{'/' + ${student.id}}"
                   th:text="${student.studentName}"> Henkie </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
